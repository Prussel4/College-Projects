<link rel="Stylesheet" type="text/css" href="ChattBank.css">	
<head>
<title>Login</title>
</head>

<body>
	<div id="MainWrap">
	<div id="HeadWrap"><h1>Your Account</h1></div>
	<div id="ImageWrap"> 
		<form action="/ChattBank/AccountLookupServlet" method="get" target="_blank">                
                    
			<table>	
			<tr>
				<th>Your Info</th>
			</tr>	
			<tr>	
				<td>
				<h5>AcctNO</h5>
				</td>
				<td>
				<input type="textbox" name="AcctNO" label="AcctNO" required>
				</td>
			</tr>
			<tr>
				<td><h5>CustomerID</h5></td>
				<td><input type="textbox" name="CustID" label="CustomerID" readonly></td>
			</tr>
			<tr>	
				<td>
				<h5>Type</h5>
				</td>
				<td>
				<input type="textbox" name="Type" label="Type" readonly readonly>
				</td>
			</tr>
			<tr>
				<td><h5>Balance</h5></td>
				<td><input type="textbox" name="Balance" label="Balance" readonly></td>
			</tr>	
			<tr>	
				<td><input type="submit" value="Lookup"></td>
				<td><input type="submit" value="Clear"></td>
			</tr>
			</table>
				</form>
	</div>
</body>	
</html>
